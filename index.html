<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duyuru WoWWWrdle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      justify-items: center;
      width: 100%;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }

    .cell {
      width: 60px;
      height: 60px;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      background: white;
    }

    .correct { background: #6aaa64; color: white; }
    .present { background: #c9b458; color: white; }
    .absent { background: #787c7e; color: white; }

    .keyboard {
      margin-top: 20px;
      text-align: center;
      width: 100%;
      max-width: 480px;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .keyboard div {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      margin-bottom: 5px;
    }

    .key {
      padding: 10px 0;
      margin: 2px;
      min-width: 32px;
      flex: 1 1 auto;
      max-width: 48px;
      text-align: center;
      font-weight: bold;
      border-radius: 4px;
      border: none;
      background: #ddd;
      cursor: pointer;
      font-size: 16px;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    #modalClose {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
    }

    #copyButton {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #6aaa64;
      color: white;
      border-radius: 4px;
    }

    @media (max-width: 400px) {
      .row { gap: 5px; }
      .key { font-size: 14px; min-width: 28px; max-width: 36px; }
      #copyButton { font-size: 14px; }
    }
  </style>
</head>
<body>

  <div>
    <h1>Duyuru Word1e</h1>
    <div class="board" id="board"></div>
    <div class="keyboard" id="keyboard"></div>
  </div>

  <!-- Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content" id="modalContent">
      <span id="modalClose">&times;</span>
      <div id="modalMessage" style="font-weight:bold;margin-bottom:10px;">Tebrikler bildin!</div>
      <pre id="modalEmojis" style="white-space: pre-wrap; font-size: 18px; text-align:center;"></pre>
      <button id="copyButton">Kopyala</button>
    </div>
  </div>

  <script>
    let WORD_LIST = [];
    let WORD = null;
    let currentRow = 0;
    let currentCol = 0;
    let guesses = [];

    function normalizeTurkish(str) {
      return str
        .replace(/i/g, 'Ä°')
        .replace(/Ä±/g, 'I')
        .replace(/ÅŸ/g, 'Åž')
        .replace(/Ã§/g, 'Ã‡')
        .replace(/Ã¼/g, 'Ãœ')
        .replace(/Ã¶/g, 'Ã–')
        .replace(/ÄŸ/g, 'Äž')
        .toUpperCase();
    }

    fetch("words.json")
      .then(res => res.json())
      .then(list => {
        WORD_LIST = list.map(k => normalizeTurkish(k.trim()));
        WORD = getDailyWord();
        checkIfPlayed();
      })
      .catch(err => console.error("Kelime listesi yÃ¼klenemedi:", err));

    const board = document.getElementById("board");
    for (let r = 0; r < 6; r++) {
      const row = document.createElement("div");
      row.classList.add("row");
      for (let c = 0; c < 5; c++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.id = `cell-${r}-${c}`;
        row.appendChild(cell);
      }
      board.appendChild(row);
    }

    const keys = [
      ["Q","W","E","R","T","Y","U","I","O","P","Äž","Ãœ"],
      ["A","S","D","F","G","H","J","K","L","Åž","Ä°"],
      ["ENTER","Z","X","C","V","B","N","M","Ã–","Ã‡","DEL"]
    ];

    const keyboard = document.getElementById("keyboard");
    keys.forEach(rowKeys => {
      const rowDiv = document.createElement("div");
      rowKeys.forEach(k => {
        const btn = document.createElement("button");
        btn.textContent = k;
        btn.classList.add("key");
        btn.onclick = () => handleKey(k);
        rowDiv.appendChild(btn);
      });
      keyboard.appendChild(rowDiv);
    });

    function handleKey(key) {
      key = normalizeTurkish(key);
      const validChars = "ABCÃ‡DEFGÄžHIÄ°JKLMNOÃ–PRSÅžTUÃœVYZX";

      if (key === "DEL") return deleteLetter();
      if (key === "ENTER") return submitRow();
      if (!validChars.includes(key)) return;

      if (currentCol < 5) {
        const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
        cell.textContent = key;
        currentCol++;
      }
    }

    function deleteLetter() {
      if (currentCol > 0) {
        currentCol--;
        const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
        cell.textContent = "";
      }
    }

    function isValidWord(guess) {
      return WORD_LIST.includes(normalizeTurkish(guess));
    }

    function submitRow() {
      if (currentCol < 5) return;

      const guess = [];
      for (let c = 0; c < 5; c++) {
        const cell = document.getElementById(`cell-${currentRow}-${c}`);
        guess.push(cell.textContent);
      }

      const guessWord = guess.join("");
      if (!isValidWord(guessWord)) {
        alert("GeÃ§ersiz kelime!");
        return;
      }

      const result = checkGuess(guessWord);
      for (let c = 0; c < 5; c++) {
        const cell = document.getElementById(`cell-${currentRow}-${c}`);
        cell.classList.add(result[c]);
      }

      guesses.push({ guess: guessWord, result });

      if (result.every(r => r === "correct") || currentRow === 5) {
        saveResult();
        showShareableResult();
        return;
      }

      currentRow++;
      currentCol = 0;
    }

    function checkGuess(guess) {
      const res = Array(5).fill("absent");
      const target = WORD.split("");
      guess = normalizeTurkish(guess).split("");

      for (let i = 0; i < 5; i++) {
        if (guess[i] === target[i]) {
          res[i] = "correct";
          target[i] = null;
        }
      }

      for (let i = 0; i < 5; i++) {
        if (res[i] !== "correct" && target.includes(guess[i])) {
          res[i] = "present";
          target[target.indexOf(guess[i])] = null;
        }
      }

      return res;
    }

    function getResultMessage(count) {
      switch(count) {
        case 1: return "Oooo Ã§ok ÅŸanslÄ±yÄ±m!";
        case 2: return "Ä°yi gidiyor, iki denemede Ã§Ã¶zdÃ¼m.";
        case 3: return "Eh iÅŸte, Ã¼Ã§ denemede hallettim.";
        case 4: return "DÃ¶rt denemede Ã§Ã¶zdÃ¼m, fena deÄŸil.";
        case 5: return "BeÅŸ denemede Ã§Ã¶zdÃ¼m, ufff...";
        case 6: return "Anca bu kadar oldu ðŸ˜…";
        default: return "BugÃ¼n bilemedim ðŸ˜¢";
      }
    }

    function showShareableResult() {
      const modal = document.getElementById("resultModal");
      const modalEmojis = document.getElementById("modalEmojis");
      const modalMessage = document.getElementById("modalMessage");

      const count = guesses.length;
      modalMessage.textContent = getResultMessage(count);

      let output = `${modalMessage.textContent}\n\n`;
      guesses.forEach(t => {
        let line = "";
        t.result.forEach(r => {
          if (r === "correct") line += "ðŸŸ©";
          else if (r === "present") line += "ðŸŸ§";
          else line += "â¬›";
        });
        output += line + "\n";
      });

      modalEmojis.textContent = output;
      modal.style.display = "flex";

      // Kopyala butonu
      const copyBtn = document.getElementById("copyButton");
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(output);
        alert("SonuÃ§ kopyalandÄ±!");
      };
    }

    function saveResult() {
      const today = new Date().toISOString().slice(0,10);
      localStorage.setItem('duyuruWordlePlayed', JSON.stringify({ date: today, result: guesses }));
    }

    function checkIfPlayed() {
      const played = JSON.parse(localStorage.getItem('duyuruWordlePlayed'));
      const today = new Date().toISOString().slice(0,10);

      if (played && played.date === today) {
        guesses = played.result;

        // Board'u eski tahminlerle doldur
        guesses.forEach((t, r) => {
          t.guess.split("").forEach((ch, c) => {
            const cell = document.getElementById(`cell-${r}-${c}`);
            cell.textContent = ch;
            cell.classList.add(t.result[c]);
          });
        });

        // Klavyeyi pasif yap
        const keys = document.querySelectorAll(".key");
        keys.forEach(k => k.disabled = true);

        // Modal'Ä± gÃ¶ster
        showShareableResult();

        return true;
      }

      guesses = [];
      return false;
    }

    function getDailyWord() {
      if (!WORD_LIST || WORD_LIST.length === 0) return null;
      const now = new Date();
      const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
      const istTime = new Date(utcTime + (3 * 60 * 60 * 1000));
      const dateStr = istTime.getFullYear().toString() +
                      (istTime.getMonth() + 1).toString().padStart(2,'0') +
                      istTime.getDate().toString().padStart(2,'0');
      const hash = parseInt(dateStr); // basit hash
      const index = hash % WORD_LIST.length;
      return WORD_LIST[index];
    }

    // Modal close X
    document.getElementById("modalClose").onclick = () => {
      document.getElementById("resultModal").style.display = "none";
    }

  </script>
</body>
</html>

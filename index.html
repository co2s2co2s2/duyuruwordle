<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Duyuru Wordle</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fafafa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  flex-direction: column;
}

/* ===== BOARD ===== */
.board-wrapper {
  position: relative;
  display: inline-block;
}

.board {
  display: grid;
  grid-template-rows: repeat(6, 1fr);
  gap: 10px;
  justify-items: center;
}

.row {
  display: grid;
  grid-template-columns: repeat(5, 60px);
  gap: 10px;
}

.cell {
  width: 60px;
  height: 60px;
  border: 2px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  font-weight: bold;
  background: white;
}

.correct { background: #6aaa64; color: white; }
.present { background: #c9b458; color: white; }
.absent  { background: #787c7e; color: white; }

/* ===== KEYBOARD ===== */
.keyboard {
  margin-top: 20px;
  text-align: center;
  max-width: 480px;
}
.keyboard div {
  display: flex;
  justify-content: center;
  margin-bottom: 5px;
}

.key {
  padding: 10px;
  margin: 2px;
  min-width: 32px;
  max-width: 48px;
  font-weight: bold;
  border-radius: 4px;
  border: none;
  background: #ddd;
  cursor: pointer;
}

.key.correct { background: #6aaa64; color: white; }
.key.present { background: #c9b458; color: white; }
.key.absent  { background: #787c7e; color: white; }

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  max-width: 400px;
  width: 90%;
  position: relative;
}

#modalClose {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 22px;
  cursor: pointer;
}

#copyButton {
  margin-top: 12px;
  padding: 8px 16px;
  background: #6aaa64;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* DEV TAG */
#devTag {
  position: fixed;
  right: 12px;
  bottom: 12px;
  background: #ffea00;
  padding: 8px;
  font-weight: bold;
  border-radius: 8px;
  display: none;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Duyuru Wordle 0.641</h1>

<div class="board-wrapper">
  <div class="board" id="board"></div>
</div>

<div class="keyboard" id="keyboard"></div>

<div id="resultModal" class="modal">
  <div class="modal-content">
    <span id="modalClose">&times;</span>
    <div id="modalMessage"></div>
    <pre id="modalEmojis"></pre>
    <button id="copyButton">Kopyala</button>
  </div>
</div>

<div id="devTag">DEV MODE</div>

<script>
/* ================= DEV MODE ================= */
const DEV_MODE = localStorage.getItem("duyuruDevMode") === "true";
window.enableDevMode = () => {
  localStorage.setItem("duyuruDevMode","true");
  location.reload();
};
window.disableDevMode = () => {
  localStorage.removeItem("duyuruDevMode");
  location.reload();
};

/* ================= WORDLE CORE ================= */
let WORD_LIST = [];
let WORD = null;
let currentRow = 0;
let currentCol = 0;
let guesses = [];

function normalizeTurkish(str) {
  return str.replace(/i/g,'Ä°').replace(/Ä±/g,'I')
    .replace(/ÅŸ/g,'Åž').replace(/Ã§/g,'Ã‡')
    .replace(/Ã¼/g,'Ãœ').replace(/Ã¶/g,'Ã–')
    .replace(/ÄŸ/g,'Äž')
    .toUpperCase();
}

async function getDailyWord() {
  const now = new Date();
  const tr = new Date(now.getTime() + 3*60*60*1000);
  const dateStr = tr.toISOString().slice(0,10);
  const data = new TextEncoder().encode(dateStr);
  const hash = await crypto.subtle.digest("SHA-256", data);
  const arr = Array.from(new Uint8Array(hash));
  const idx = arr.reduce((a,v)=> (a*31+v)%WORD_LIST.length,0);
  return WORD_LIST[idx];
}

/* ===== LOAD WORDS ===== */
fetch("words.json")
  .then(r=>r.json())
  .then(async list=>{
    WORD_LIST = list.map(w=>normalizeTurkish(w.trim()));
    WORD = await getDailyWord();
    if (DEV_MODE) console.log("BUGÃœN:", WORD);
    init();
  });

/* ===== INIT BOARD ===== */
const board = document.getElementById("board");
for (let r=0;r<6;r++){
  const row=document.createElement("div");
  row.className="row";
  for(let c=0;c<5;c++){
    const cell=document.createElement("div");
    cell.className="cell";
    cell.id=`cell-${r}-${c}`;
    row.appendChild(cell);
  }
  board.appendChild(row);
}

/* ===== KEYBOARD ===== */
const keys=[
["Q","W","E","R","T","Y","U","I","O","P","Äž","Ãœ"],
["A","S","D","F","G","H","J","K","L","Åž","Ä°"],
["ENTER","Z","X","C","V","B","N","M","Ã–","Ã‡","DEL"]
];

const keyboard=document.getElementById("keyboard");
keys.forEach(r=>{
  const d=document.createElement("div");
  r.forEach(k=>{
    const b=document.createElement("button");
    b.className="key";
    b.textContent=k;
    b.onclick=()=>handleKey(k);
    d.appendChild(b);
  });
  keyboard.appendChild(d);
});

/* ===== KEYBOARD COLOR ENGINE ===== */
function updateKeyboardColor(letter, status) {
  document.querySelectorAll(".key").forEach(k => {
    if (k.textContent === letter) {
      if (k.classList.contains("correct")) return;
      if (status === "correct") {
        k.classList.remove("present","absent");
        k.classList.add("correct");
      } else if (status === "present") {
        if (!k.classList.contains("absent"))
          k.classList.add("present");
      } else if (status === "absent") {
        if (!k.classList.contains("present"))
          k.classList.add("absent");
      }
    }
  });
}

/* ===== MODAL ===== */
function showModal(message, emojis="") {
  document.getElementById("modalMessage").textContent = message;
  document.getElementById("modalEmojis").textContent = emojis;
  document.getElementById("resultModal").style.display = "flex";
}

function hideModal() {
  document.getElementById("resultModal").style.display = "none";
}

document.getElementById("modalClose").onclick = hideModal;
document.getElementById("copyButton").onclick = ()=>{
  navigator.clipboard.writeText(
    document.getElementById("modalEmojis").textContent
  );
};

/* ===== INIT ===== */
function init(){
  if(DEV_MODE){
    devTag.style.display="block";
    devTag.onclick=disableDevMode;
  }
}

/* ===== INPUT ===== */
function handleKey(k){
  k=normalizeTurkish(k);
  if(k==="DEL") return del();
  if(k==="ENTER") return submit();
  if(currentCol<5){
    document.getElementById(`cell-${currentRow}-${currentCol}`).textContent=k;
    currentCol++;
  }
}

function del(){
  if(currentCol>0){
    currentCol--;
    document.getElementById(`cell-${currentRow}-${currentCol}`).textContent="";
  }
}

function submit(){
  if(currentCol<5) return;

  const g=[...Array(5)].map((_,i)=>
    document.getElementById(`cell-${currentRow}-${i}`).textContent
  ).join("");

  if(!WORD_LIST.includes(g)){
    alert("GeÃ§ersiz kelime");
    return;
  }

  const res=check(g);
  guesses.push(res);

  res.forEach((r,i)=>{
    document.getElementById(`cell-${currentRow}-${i}`).classList.add(r);
    updateKeyboardColor(g[i], r);
  });

  if(res.every(r=>r==="correct")){
    const messages = [
      "SÃ¼per! Kelimeyi Ã§Ã¶zdÃ¼n ðŸŽ‰",
      "Bravo! Sen gerÃ§ek bir Wordle ustasÄ±sÄ±n ðŸ˜Ž",
      "Tebrikler! Harfleri harika kullandÄ±n"
    ];
    showModal(
      `${messages[Math.floor(Math.random()*messages.length)]}
Tahmin sayÄ±sÄ±: ${currentRow+1}`,
      generateEmojiBoard()
    );
    return;
  }

  if(currentRow === 5){
    const messages = [
      `Bilemedin ðŸ˜… Kelime: ${WORD}`,
      `Hmmâ€¦ Bu sefer olmadÄ± ðŸ¤” Kelime: ${WORD}`,
      `Maalesef! DoÄŸru kelime: ${WORD}`,
      `Bu kelime seni yendi ðŸ˜… Kelime: ${WORD}`
    ];
    showModal(
      messages[Math.floor(Math.random()*messages.length)],
      generateEmojiBoard()
    );
    return;
  }

  currentRow++;
  currentCol=0;
}

function check(g){
  const res=Array(5).fill("absent");
  const t=WORD.split("");
  g=g.split("");

  for(let i=0;i<5;i++){
    if(g[i]===t[i]){
      res[i]="correct";
      t[i]=null;
    }
  }

  for(let i=0;i<5;i++){
    if(res[i]!=="correct" && t.includes(g[i])){
      res[i]="present";
      t[t.indexOf(g[i])]=null;
    }
  }
  return res;
}

/* ===== EMOJI BOARD ===== */
function generateEmojiBoard(){
  return guesses.map(r =>
    r.map(s =>
      s==="correct" ? "ðŸŸ©" :
      s==="present" ? "ðŸŸ¨" : "â¬›"
    ).join("")
  ).join("\n");
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duyuru Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 10px;
      justify-items: center;
      width: 100%;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }

    .cell {
      width: 60px;
      height: 60px;
      border: 2px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      background: white;
    }

    .correct { background: #6aaa64; color: white; }
    .present { background: #c9b458; color: white; }
    .absent { background: #787c7e; color: white; }

    .keyboard {
      margin-top: 20px;
      text-align: center;
      width: 100%;
      max-width: 480px;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .keyboard div {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      margin-bottom: 5px;
    }

    .key {
      padding: 10px 0;
      margin: 2px;
      min-width: 32px;
      flex: 1 1 auto;
      max-width: 48px;
      text-align: center;
      font-weight: bold;
      border-radius: 4px;
      border: none;
      background: #ddd;
      cursor: pointer;
      font-size: 16px;
    }

    .key:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    #modalClose {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 24px;
      font-weight: bold;
    }

    #copyButton {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #6aaa64;
      color: white;
      border-radius: 4px;
    }

    /* Dev-tag (geliÅŸtirici modu aÃ§Ä±kken gÃ¶rÃ¼nÃ¼r) */
    #devTag {
      position: fixed;
      right: 12px;
      bottom: 12px;
      background: #ffea00;
      color: #000;
      padding: 8px 10px;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 2000;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .row { gap: 5px; }
      .key { font-size: 14px; min-width: 28px; max-width: 36px; }
      #copyButton { font-size: 14px; }
    }
  </style>
</head>
<body>

  <div>
    <h1>Duyuru Wordle</h1>
    <div class="board" id="board"></div>
    <div class="keyboard" id="keyboard"></div>
  </div>

  <!-- Modal -->
  <div id="resultModal" class="modal" aria-hidden="true">
    <div class="modal-content" id="modalContent">
      <span id="modalClose" title="Kapat">&times;</span>
      <div id="modalMessage" style="font-weight:bold;margin-bottom:10px;">Tebrikler bildin!</div>
      <pre id="modalEmojis" style="white-space: pre-wrap; font-size: 18px; text-align:center;"></pre>
      <div style="margin-top:12px;">
        <button id="copyButton">Kopyala</button>
      </div>
    </div>
  </div>

  <!-- Dev tag (gÃ¶rÃ¼nÃ¼rse devMode aÃ§Ä±k demektir) -->
  <div id="devTag" title="Dev mode aÃ§Ä±k â€” tÄ±klayarak kapat">DEV MODE</div>

  <script>
    // --------------------------
    // DEV MODE: nasÄ±l kullanÄ±lÄ±r?
    // --------------------------
    // Konsolda Ã§alÄ±ÅŸtÄ±r:
    // localStorage.setItem('duyuruDevMode','true'); location.reload();
    // dev modunu kapatmak:
    // localStorage.removeItem('duyuruDevMode'); location.reload();
    //
    // AyrÄ±ca konsol fonksiyonlarÄ±:
    // enableDevMode(), disableDevMode(), resetToday()
    // --------------------------

    const DEV_MODE = localStorage.getItem('duyuruDevMode') === 'true';

    // Konsol yardÄ±mcÄ±larÄ±
    window.enableDevMode = () => { localStorage.setItem('duyuruDevMode','true'); console.log('Dev mode enabled. Reloading...'); location.reload(); };
    window.disableDevMode = () => { localStorage.removeItem('duyuruDevMode'); console.log('Dev mode disabled. Reloading...'); location.reload(); };
    window.resetToday = () => { localStorage.removeItem('duyuruWordlePlayed'); console.log('Today reset. Reloading...'); location.reload(); };

    let WORD_LIST = [];
    let WORD = null;
    let currentRow = 0;
    let currentCol = 0;
    let guesses = [];

    function normalizeTurkish(str) {
      return str
        .replace(/i/g, 'Ä°')
        .replace(/Ä±/g, 'I')
        .replace(/ÅŸ/g, 'Åž')
        .replace(/Ã§/g, 'Ã‡')
        .replace(/Ã¼/g, 'Ãœ')
        .replace(/Ã¶/g, 'Ã–')
        .replace(/ÄŸ/g, 'Äž')
        .toUpperCase();
    }

    fetch("words.json")
      .then(res => res.json())
      .then(list => {
        WORD_LIST = list.map(k => normalizeTurkish(k.trim()));
        WORD = getDailyWord();
        init();
      })
      .catch(err => console.error("Kelime listesi yÃ¼klenemedi:", err));

    // Board oluÅŸturma
    const board = document.getElementById("board");
    for (let r = 0; r < 6; r++) {
      const row = document.createElement("div");
      row.classList.add("row");
      for (let c = 0; c < 5; c++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.id = `cell-${r}-${c}`;
        row.appendChild(cell);
      }
      board.appendChild(row);
    }

    // Klavye oluÅŸturma
    const keys = [
      ["Q","W","E","R","T","Y","U","I","O","P","Äž","Ãœ"],
      ["A","S","D","F","G","H","J","K","L","Åž","Ä°"],
      ["ENTER","Z","X","C","V","B","N","M","Ã–","Ã‡","DEL"]
    ];

    const keyboard = document.getElementById("keyboard");
    keys.forEach(rowKeys => {
      const rowDiv = document.createElement("div");
      rowKeys.forEach(k => {
        const btn = document.createElement("button");
        btn.textContent = k;
        btn.classList.add("key");
        btn.onclick = () => handleKey(k);
        rowDiv.appendChild(btn);
      });
      keyboard.appendChild(rowDiv);
    });

    function init() {
      // EÄŸer dev mode aÃ§Ä±k ise, gÃ¶rsel tag gÃ¶ster
      const devTag = document.getElementById('devTag');
      if (DEV_MODE) {
        devTag.style.display = 'block';
        devTag.onclick = () => { // tÄ±klayÄ±nca kapatmak kolay olsun
          disableDevMode();
        };
      } else {
        devTag.style.display = 'none';
      }

      // kontrol: aynÄ± gÃ¼n oynandÄ± mÄ±? (dev mode kapalÄ±ysa engelle)
      if (!checkIfPlayed() || DEV_MODE) {
        // Oyun baÅŸlatÄ±labilir (dev mode aÃ§Ä±ksa override ile izin verilir)
        // EÄŸer dev mode aÃ§Ä±k ve daha Ã¶nce oynandÄ±ysa, eski sonucu gÃ¶stermeyip yeni oyun baÅŸlat
        if (DEV_MODE) {
          resetGame();
        }
      }

      // Modal X kapatma
      document.getElementById("modalClose").onclick = () => {
        document.getElementById("resultModal").style.display = "none";
      };
    }

    // KEY HANDLING
    function handleKey(key) {
      // EÄŸer klavye pasifse (normal mod ve oyun Ã¶nceden oynanmÄ±ÅŸ) engelle
      if (!DEV_MODE) {
        // kontrol: eÄŸer oynandÄ±ysa klavye disabled attribute ile zaten pasif
        // burada ekstra kontrol gerekmiyor
      }

      key = normalizeTurkish(key);
      const validChars = "ABCÃ‡DEFGÄžHIÄ°JKLMNOÃ–PRSÅžTUÃœVYZX";

      if (key === "DEL") return deleteLetter();
      if (key === "ENTER") return submitRow();
      if (!validChars.includes(key)) return;

      if (currentCol < 5) {
        const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
        cell.textContent = key;
        currentCol++;
      }
    }

    function deleteLetter() {
      if (currentCol > 0) {
        currentCol--;
        const cell = document.getElementById(`cell-${currentRow}-${currentCol}`);
        cell.textContent = "";
      }
    }

    function isValidWord(guess) {
      return WORD_LIST.includes(normalizeTurkish(guess));
    }

    function submitRow() {
      if (currentCol < 5) return;

      const guess = [];
      for (let c = 0; c < 5; c++) {
        const cell = document.getElementById(`cell-${currentRow}-${c}`);
        guess.push(cell.textContent);
      }

      const guessWord = guess.join("");
      if (!isValidWord(guessWord)) {
        alert("GeÃ§ersiz kelime!");
        return;
      }

      const result = checkGuess(guessWord);
      for (let c = 0; c < 5; c++) {
        const cell = document.getElementById(`cell-${currentRow}-${c}`);
        cell.classList.add(result[c]);
      }

      guesses.push({ guess: guessWord, result });

      // EÄŸer dev mode aÃ§Ä±k ise kaydetme yapma (ana kaydÄ± bozmamak iÃ§in)
      if (!DEV_MODE) {
        saveResult();
      }

      // Modal gÃ¶ster (oyun bittiÄŸinde ya da son denemede)
      if (result.every(r => r === "correct") || currentRow === 5) {
        showShareableResult();
        // EÄŸer dev moddaysan, modal'da "Yeni oyun (Dev)" butonu gÃ¶rÃ¼necek ve oyun devam ettirilebilir
        return;
      }

      currentRow++;
      currentCol = 0;
    }

    function checkGuess(guess) {
      const res = Array(5).fill("absent");
      const target = WORD.split("");
      guess = normalizeTurkish(guess).split("");

      for (let i = 0; i < 5; i++) {
        if (guess[i] === target[i]) {
          res[i] = "correct";
          target[i] = null;
        }
      }

      for (let i = 0; i < 5; i++) {
        if (res[i] !== "correct" && target.includes(guess[i])) {
          res[i] = "present";
          target[target.indexOf(guess[i])] = null;
        }
      }

      return res;
    }

    function getResultMessage(count) {
      switch(count) {
        case 1: return "Oooo Ã§ok ÅŸanslÄ±yÄ±m!";
        case 2: return "Ä°yi gidiyor, iki denemede Ã§Ã¶zdÃ¼m.";
        case 3: return "Eh iÅŸte, Ã¼Ã§ denemede hallettim.";
        case 4: return "DÃ¶rt denemede Ã§Ã¶zdÃ¼m, fena deÄŸil.";
        case 5: return "BeÅŸ denemede Ã§Ã¶zdÃ¼m, ufff...";
        case 6: return "Anca bu kadar oldu ðŸ˜…";
        default: return "BugÃ¼n bilemedim ðŸ˜¢";
      }
    }

    // Modal ve paylaÅŸÄ±m
    function showShareableResult() {
      const modal = document.getElementById("resultModal");
      const modalEmojis = document.getElementById("modalEmojis");
      const modalMessage = document.getElementById("modalMessage");

      const count = guesses.length;
      // MesajÄ±n ilk harfi bÃ¼yÃ¼k, geri normal (getResultMessage already formatted roughly)
      const msg = getResultMessage(count);
      modalMessage.textContent = msg;

      let output = `${msg}\n\n`;
      guesses.forEach(t => {
        let line = "";
        t.result.forEach(r => {
          if (r === "correct") line += "ðŸŸ©";
          else if (r === "present") line += "ðŸŸ§";
          else line += "â¬›";
        });
        output += line + "\n";
      });

      modalEmojis.textContent = output;
      modal.style.display = "flex";
      modal.setAttribute('aria-hidden', 'false');

      // Kopyala butonu
      const copyBtn = document.getElementById("copyButton");
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(output);
        alert("SonuÃ§ kopyalandÄ±!");
      };

      // EÄŸer dev mode aktifse modal'a "Yeni oyun (Dev)" butonu ekle
      // (Ã¶nce varsa kaldÄ±r)
      const existingNewBtn = document.getElementById('devNewGameBtn');
      if (existingNewBtn) existingNewBtn.remove();

      if (DEV_MODE) {
        const btn = document.createElement('button');
        btn.id = 'devNewGameBtn';
        btn.textContent = 'Yeni oyun (Dev)';
        btn.style.marginLeft = '10px';
        btn.style.padding = '8px 12px';
        btn.style.borderRadius = '6px';
        btn.style.border = 'none';
        btn.style.cursor = 'pointer';
        btn.onclick = () => {
          // modal kapat, oyun sÄ±fÄ±rla
          modal.style.display = 'none';
          resetGame();
        };
        // place next to copyBtn
        copyBtn.parentNode.appendChild(btn);
      }
    }

    function saveResult() {
      const today = new Date().toISOString().slice(0,10);
      localStorage.setItem('duyuruWordlePlayed', JSON.stringify({ date: today, result: guesses }));
    }

    // EÄŸer aynÄ± gÃ¼n oynandÄ±ysa: Ã¶nceki tahminleri gÃ¶ster ve klavyeyi pasif yap
    function checkIfPlayed() {
      const played = JSON.parse(localStorage.getItem('duyuruWordlePlayed'));
      const today = new Date().toISOString().slice(0,10);

      if (played && played.date === today) {
        if (DEV_MODE) {
          // Dev modunda Ã¶nceki sonucu gÃ¶stermiyoruz; kullanÄ±cÄ± yeni oyun oynasÄ±n
          return false;
        }

        guesses = played.result;

        // Board'u eski tahminlerle doldur
        guesses.forEach((t, r) => {
          t.guess.split("").forEach((ch, c) => {
            const cell = document.getElementById(`cell-${r}-${c}`);
            cell.textContent = ch;
            cell.classList.add(t.result[c]);
          });
        });

        // Klavyeyi pasif yap
        const keys = document.querySelectorAll(".key");
        keys.forEach(k => k.disabled = true);

        // Modal'Ä± gÃ¶ster
        showShareableResult();

        return true;
      }

      guesses = [];
      return false;
    }

    function resetGame() {
      // SÄ±fÄ±rla board ve deÄŸiÅŸkenler
      for (let r = 0; r < 6; r++) {
        for (let c = 0; c < 5; c++) {
          const cell = document.getElementById(`cell-${r}-${c}`);
          cell.textContent = "";
          cell.classList.remove('correct','present','absent');
        }
      }
      currentRow = 0;
      currentCol = 0;
      guesses = [];

      // Enable keyboard buttons
      const keys = document.querySelectorAll(".key");
      keys.forEach(k => k.disabled = false);
    }

    // Basit gÃ¼nlÃ¼k kelime seÃ§imi (senin eski mantÄ±k)
    function getDailyWord() {
      if (!WORD_LIST || WORD_LIST.length === 0) return null;
      const now = new Date();
      const utcTime = now.getTime() + (now.getTimezoneOffset() * 60000);
      const istTime = new Date(utcTime + (3 * 60 * 60 * 1000));
      const dateStr = istTime.getFullYear().toString() +
                      (istTime.getMonth() + 1).toString().padStart(2,'0') +
                      istTime.getDate().toString().padStart(2,'0');
      const hash = parseInt(dateStr); // basit hash
      const index = hash % WORD_LIST.length;
      return WORD_LIST[index];
    }

    // yardÄ±mcÄ±: disableDevMode fonksiyonu (sayfa iÃ§inde kullanÄ±lÄ±r)
    function disableDevMode() {
      localStorage.removeItem('duyuruDevMode');
      location.reload();
    }

    // BaÅŸlangÄ±Ã§: init() Ã§aÄŸrÄ±ldÄ±ktan sonra hazÄ±r
    // (init(), fetch.then iÃ§inde Ã§aÄŸrÄ±lÄ±yor)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Duyuru Wordle</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fafafa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  flex-direction: column;
}

/* ===== BOARD ===== */
.board {
  display: grid;
  grid-template-rows: repeat(6, 1fr);
  gap: 10px;
  justify-items: center;
}

.row {
  display: grid;
  grid-template-columns: repeat(5, 60px);
  gap: 10px;
}

.cell {
  width: 60px;
  height: 60px;
  border: 2px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  font-weight: bold;
  background: white;
}

/* ===== SHAKE ===== */
@keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-6px); }
  40% { transform: translateX(6px); }
  60% { transform: translateX(-6px); }
  80% { transform: translateX(6px); }
  100% { transform: translateX(0); }
}

.row.shake {
  animation: shake 0.4s;
}

.correct { background: #6aaa64; color: white; }
.present { background: #c9b458; color: white; }
.absent  { background: #787c7e; color: white; }

/* ===== KEYBOARD ===== */
.keyboard {
  margin-top: 20px;
  text-align: center;
  max-width: 480px;
}
.keyboard div {
  display: flex;
  justify-content: center;
  margin-bottom: 5px;
}

.key {
  padding: 10px;
  margin: 2px;
  min-width: 32px;
  max-width: 48px;
  font-weight: bold;
  border-radius: 4px;
  border: none;
  background: #ddd;
  cursor: pointer;
}

.key.correct { background: #6aaa64; color: white; }
.key.present { background: #c9b458; color: white; }
.key.absent  { background: #787c7e; color: white; }

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  max-width: 400px;
  width: 90%;
  position: relative;
}

#modalClose {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 22px;
  cursor: pointer;
}

#copyButton {
  margin-top: 12px;
  padding: 8px 16px;
  background: #6aaa64;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Duyuru Wordle 0.643nod</h1>

<div class="board" id="board"></div>
<div class="keyboard" id="keyboard"></div>

<div id="resultModal" class="modal">
  <div class="modal-content">
    <span id="modalClose">&times;</span>
    <div id="modalMessage"></div>
    <pre id="modalEmojis"></pre>
    <button id="copyButton">Kopyala</button>
  </div>
</div>

<script>
let WORD_LIST = [];
let WORD = null;
let currentRow = 0;
let currentCol = 0;
let guesses = [];

/* ===== UTILS ===== */
function normalizeTurkish(str) {
  return str.replace(/i/g,'Ä°').replace(/Ä±/g,'I')
    .replace(/ÅŸ/g,'Åž').replace(/Ã§/g,'Ã‡')
    .replace(/Ã¼/g,'Ãœ').replace(/Ã¶/g,'Ã–')
    .replace(/ÄŸ/g,'Äž')
    .toUpperCase();
}

/* ===== DAILY WORD ===== */
async function getDailyWord() {
  const tr = new Date(Date.now() + 3*60*60*1000);
  const dateStr = tr.toISOString().slice(0,10);
  const data = new TextEncoder().encode(dateStr);
  const hash = await crypto.subtle.digest("SHA-256", data);
  const arr = Array.from(new Uint8Array(hash));
  const idx = arr.reduce((a,v)=> (a*31+v)%WORD_LIST.length,0);
  return WORD_LIST[idx];
}

/* ===== LOAD WORDS ===== */
fetch("words.json")
  .then(r=>r.json())
  .then(async list=>{
    WORD_LIST = list.map(w=>normalizeTurkish(w.trim()));
    WORD = await getDailyWord();
  });

/* ===== INIT BOARD ===== */
const board = document.getElementById("board");
for (let r=0;r<6;r++){
  const row=document.createElement("div");
  row.className="row";
  row.id=`row-${r}`;
  for(let c=0;c<5;c++){
    const cell=document.createElement("div");
    cell.className="cell";
    cell.id=`cell-${r}-${c}`;
    row.appendChild(cell);
  }
  board.appendChild(row);
}

/* ===== KEYBOARD ===== */
const keys=[
["Q","W","E","R","T","Y","U","I","O","P","Äž","Ãœ"],
["A","S","D","F","G","H","J","K","L","Åž","Ä°"],
["ENTER","Z","X","C","V","B","N","M","Ã–","Ã‡","DEL"]
];

const keyboard=document.getElementById("keyboard");
keys.forEach(r=>{
  const d=document.createElement("div");
  r.forEach(k=>{
    const b=document.createElement("button");
    b.className="key";
    b.textContent=k;
    b.onclick=()=>handleKey(k);
    d.appendChild(b);
  });
  keyboard.appendChild(d);
});

/* ===== INPUT ===== */
function handleKey(k){
  k = normalizeTurkish(k);

  if(k==="DEL") return del();
  if(k==="ENTER") return submit();

  if(currentCol < 5){
    document.getElementById(`cell-${currentRow}-${currentCol}`).textContent = k;
    currentCol++;
  }
}

function del(){
  if(currentCol > 0){
    currentCol--;
    document.getElementById(`cell-${currentRow}-${currentCol}`).textContent = "";
  }
}

function clearCurrentRow(){
  for(let i=0;i<5;i++){
    document.getElementById(`cell-${currentRow}-${i}`).textContent="";
  }
  currentCol = 0;
}

function shakeRow(){
  const row = document.getElementById(`row-${currentRow}`);
  row.classList.add("shake");
  setTimeout(()=>{
    row.classList.remove("shake");
    clearCurrentRow();
  }, 400);
}

function submit(){
  if(currentCol < 5) return;

  const g=[...Array(5)].map((_,i)=>
    document.getElementById(`cell-${currentRow}-${i}`).textContent
  ).join("");

  if(!WORD_LIST.includes(g)){
    shakeRow();
    return;
  }

  const res = check(g);
  guesses.push(res);

  res.forEach((r,i)=>{
    document.getElementById(`cell-${currentRow}-${i}`).classList.add(r);
  });

  if(res.every(r=>r==="correct")){
    showModal("Tebrikler! ðŸŽ‰", generateEmojiBoard());
    return;
  }

  if(currentRow === 5){
    showModal(`Bilemedin ðŸ˜… Kelime: ${WORD}`, generateEmojiBoard());
    return;
  }

  currentRow++;
  currentCol = 0;
}

function check(g){
  const res=Array(5).fill("absent");
  const t=WORD.split("");
  g=g.split("");

  for(let i=0;i<5;i++){
    if(g[i]===t[i]){
      res[i]="correct";
      t[i]=null;
    }
  }

  for(let i=0;i<5;i++){
    if(res[i]!=="correct" && t.includes(g[i])){
      res[i]="present";
      t[t.indexOf(g[i])]=null;
    }
  }
  return res;
}

/* ===== MODAL ===== */
function showModal(message, emojis="") {
  document.getElementById("modalMessage").textContent = message;
  document.getElementById("modalEmojis").textContent = emojis;
  document.getElementById("resultModal").style.display = "flex";
}

document.getElementById("modalClose").onclick = () =>
  document.getElementById("resultModal").style.display="none";

document.getElementById("copyButton").onclick = () =>
  navigator.clipboard.writeText(
    document.getElementById("modalEmojis").textContent
  );

/* ===== EMOJI BOARD ===== */
function generateEmojiBoard(){
  return guesses.map(r =>
    r.map(s =>
      s==="correct" ? "ðŸŸ©" :
      s==="present" ? "ðŸŸ¨" : "â¬›"
    ).join("")
  ).join("\n");
}
</script>
</body>
</html>
